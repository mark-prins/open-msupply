overwrite: true
schema: [ '../server/schema.graphql' ]
generates:
  ./packages/api/src/types/schema.ts:
    plugins:
      - typescript
    config:
      nonOptionalTypename: true
      scalars:
        DateTime: string
        NaiveDate: string
        NaiveDateTime: string
  packages/:
    documents:
      - ./**/*.graphql
    preset: near-operation-file
    presetConfig:
      extension: .generated.ts
      baseTypesPath: ~@openmsupply-client/api
    plugins:
      - typescript-operations
      - typescript-graphql-request
      - typescript-msw
    config:
      nonOptionalTypename: true
      scalars:
        DateTime: string
        NaiveDate: string
